<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
		<title>JavaScript barcode generator test</title>
		<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
		<script type="text/javascript" src="jquery-barcode.min.js"></script>
	</head>
	<body>
		<p>Generate a HelMet -compatible barcode with JavaScript</p>
		<div style="float: right">
			<img src="http://img171.imageshack.us/img171/4213/lolcode.jpg" />
		</div>

		<h2>An example:</h2>
		<div id="bcExampleTarget"></div>
		<script>
			$("#bcExampleTarget").barcode("20000013636002", "code39");
		</script>

		<h2>And now, bake your own!</h2>
		<p>Enter your library card number</p>
		<div id="bcTarget"></div>
		<input id="cardNoEntry">
		<input
			type="button"
			value="Give me it!"
			onclick="$('#bcTarget').barcode(document.getElementById('cardNoEntry').value, 'code39')">

		<h2>About</h2>
		<p>Uses <a href="http://jquery.com/">jQuery</a> and a this <a href="http://barcode-coder.com/">barcode plugin</a>. Like so many lovely things, all of this is open source and freely accessible. Thank you so much &lt;3</p>
	</body>
</html>
